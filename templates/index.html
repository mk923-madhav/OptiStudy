<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OptiStudy</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body class="body-div">
    
    <div class="center-div">
        <br><br>
        <img class="center" src="../static/images/logo.png" width="500"> 
        <br>
        <form action="/basic_calendar" enctype=multipart/form-data method="post" role="form">
             <h2>Enter your details
                 <br>
                </h2>
                <div class="form-group">
                    <label style="color: black;" for="exampleInputEmail1" class="form-label mt-4">Scheduler start date</label>
                    <input type="date" id="startDate" class="form-control" name="startDate">
                </div>

                <div class="form-group">
                    <label style="color: black;" for="exampleInputEmail1" class="form-label mt-4">Scheduler end date</label>
                    <input type="date" id="endDate" class="form-control" name="endDate">
                </div>
                    
                <div class="form-group">
                    <label style="color: black;" for="exampleInputEmail1" class="form-label mt-4">Canvas calendar URL (from <a href="https://canvas.cornell.edu/calendar#view_name=month" target="_blank">canvas.cornell.edu</a>)</label>
                    <div class="hover_img">
                        <a href="#" style="text-decoration: none;"> &#9432; <span><img src="../static/images/Canvas.png" alt="image" height="300" /></span></a>
                   </div>
                    <input type="name" class="form-control" id="canvasURL" aria-describedby="emailHelp" placeholder="Enter URL" name="canvasURL">
                </div>

                <div class="form-group">
                    <label style="color: black;" for="formFile" class="form-label mt-4">Course scheduler calendar file upload (from <a href="https://classes.cornell.edu/scheduler/roster/SP22" target="_blank" >classes.cornell.edu</a>)</label>
                    <div class="hover_img">
                        <a href="#" style="text-decoration: none;"> &#9432; <span><img src="../static/images/Courses.png" alt="image" height="250" /></span></a>
                   </div>
                    <input class="form-control" type="file" id="schedulerFile" name="file">
                </div>
                <br><br>
                <div class="form-group">
                <button type="submit" style="display: block; margin-left: auto; margin-right: auto; background-color: #2C3E50; border-color: #2C3E50;" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>
    </body>
</html>
